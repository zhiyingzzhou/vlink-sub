<svg
  width="1200"
  height="380"
  viewBox="0 0 1200 380"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="vlink-sub email header"
>
  <defs>
    <radialGradient id="vignette" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(600 0) rotate(90) scale(380 800)">
      <stop offset="0" stop-color="#5D7052" stop-opacity="0.10" />
      <stop offset="0.65" stop-color="#FDFCF8" stop-opacity="0.0" />
      <stop offset="1" stop-color="#FDFCF8" stop-opacity="0.0" />
    </radialGradient>

    <pattern id="dots" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.2" fill="#DED8CF" fill-opacity="0.40" />
    </pattern>

    <filter id="blur-64" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="64" />
    </filter>

    <filter id="shadow-soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#5D7052" flood-opacity="0.12" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="380" fill="#FDFCF8" />

  <!-- Ambient blobs (Organic / Natural) -->
  <g opacity="0.95" filter="url(#blur-64)">
    <circle cx="210" cy="210" r="220" fill="#5D7052" fill-opacity="0.28" />
    <circle cx="1030" cy="130" r="220" fill="#C18C5D" fill-opacity="0.24" />
    <circle cx="640" cy="430" r="260" fill="#E6DCCD" fill-opacity="0.80" />
  </g>

  <!-- Dot grid -->
  <rect width="1200" height="380" fill="url(#dots)" opacity="0.32" />

  <!-- Subtle vignette for depth -->
  <rect width="1200" height="380" fill="url(#vignette)" />

  <!-- Brand -->
  <g filter="url(#shadow-soft)">
    <rect x="72" y="86" width="256" height="56" rx="28" fill="#FEFEFA" stroke="#DED8CF" stroke-width="2" />
    <text x="100" y="123" fill="#2C2C24" font-size="22" font-family="Arial, Helvetica, sans-serif" font-weight="800" letter-spacing="0.4">
      vlink
      <tspan fill="#5D7052">-sub</tspan>
    </text>
  </g>

  <!-- Title -->
  <g>
    <text x="72" y="212" fill="#2C2C24" font-size="54" font-family="Arial, Helvetica, sans-serif" font-weight="900" letter-spacing="0.4">
      登录验证
    </text>
    <text x="72" y="260" fill="#78786C" font-size="18" font-family="Arial, Helvetica, sans-serif" font-weight="600">
      节点转换与订阅管理 · Clash Meta / Mihomo
    </text>
  </g>

  <!-- Right badge -->
  <g>
    <rect x="900" y="98" width="228" height="56" rx="28" fill="#5D7052" fill-opacity="0.12" stroke="#5D7052" stroke-opacity="0.35" stroke-width="2" />
    <text x="940" y="134" fill="#2C2C24" font-size="18" font-family="Arial, Helvetica, sans-serif" font-weight="800">
      Magic Link
    </text>
    <rect x="1036" y="112" width="78" height="32" rx="16" fill="#5D7052" />
    <text x="1056" y="134" fill="#F3F4F1" font-size="16" font-family="Arial, Helvetica, sans-serif" font-weight="900">
      AUTH
    </text>
  </g>
</svg>
