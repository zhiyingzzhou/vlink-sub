<svg
  width="420"
  height="120"
  viewBox="0 0 420 120"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="vlink-sub logo"
>
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow
        dx="0"
        dy="10"
        stdDeviation="12"
        flood-color="#5D7052"
        flood-opacity="0.14"
      />
    </filter>
  </defs>

  <!-- Mark -->
  <g filter="url(#shadow)">
    <rect x="12" y="12" width="96" height="96" rx="32" fill="#FEFEFA" stroke="#DED8CF" stroke-width="2" />
  </g>
  <g>
    <rect x="12" y="12" width="96" height="96" rx="32" fill="transparent" />

    <!-- Interlocking links -->
    <rect
      x="32"
      y="30"
      width="36"
      height="52"
      rx="18"
      fill="none"
      stroke="#5D7052"
      stroke-width="8"
      stroke-linecap="round"
      stroke-linejoin="round"
      transform="rotate(-35 50 56)"
    />
    <rect
      x="52"
      y="30"
      width="36"
      height="52"
      rx="18"
      fill="none"
      stroke="#C18C5D"
      stroke-width="8"
      stroke-linecap="round"
      stroke-linejoin="round"
      transform="rotate(35 70 56)"
    />
  </g>

  <!-- Wordmark -->
  <g>
    <text
      x="124"
      y="70"
      fill="#2C2C24"
      font-size="44"
      font-weight="800"
      letter-spacing="0.2"
      font-family="ui-serif, Fraunces, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
    >
      vlink<tspan fill="#5D7052">-hub</tspan>
    </text>
    <text
      x="124"
      y="94"
      fill="#78786C"
      font-size="14"
      font-weight="700"
      letter-spacing="0.3"
      font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
    >
      Nodes â†’ Mihomo (Clash Meta)
    </text>
  </g>
